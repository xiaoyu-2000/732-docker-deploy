version: "3"

services:
  backend:
    build: ./inventory_app_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/testdb
    depends_on:
      - mongo

  frontend:
    build: ./inventory-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: mongodb-local
    ports:
      - "27017:27017"         # 👈 改回标准端口（如果没占用）
    volumes:
      - mongo-data:/data/db   # ✅ 用于保存你当前数据库数据

volumes:
  mongo-data:
