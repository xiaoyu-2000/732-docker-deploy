version: "3"

services:
  backend:
    build: ./inventory_app_backend
    ports:
      - "32001:5000"  
    environment:
      - FLASK_RUN_PORT=5000  
      - MONGO_URI=mongodb://mongo:27017/testdb
    depends_on:
      - mongo

  frontend:
    build: ./inventory-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    container_name: mongodb-local
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
