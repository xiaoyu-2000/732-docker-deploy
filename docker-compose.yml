version: "3"

services:
  backend:
    build: ./inventory_app_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/testdb
    depends_on:
      - mongo

  frontend:
    build: ./inventory-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend


  mongo:
    image: mongo:6.0
    container_name: mongodb-local
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db  # ğŸ‘ˆ æŒ‚è½½ä½ æ¢å¤å‡ºæ¥çš„ volume

volumes:
  mongo-data:
